<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Zarządca książek</title>
    <style>
        h1{
            text-align: center;
        }
        hr{
            width: 50%;
        }
        button{
            float: right;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12"><h1>Moje książki</h1><hr></div>
        </div>
        <div class="row" style="margin-top: 5%;">
            <div class="col-sm-4" >
                <ul class="list-group" id="list">
                    <li class="list-group-item" style="text-align: center;">    
                        <button type="button" class="btn btn-primary btn-block" style="float: none;"
                            data-toggle="modal" data-target="#exampleModalCenter">
                        Dodaj książkę
                      </button>
                    </li>
                </ul>
            </div>
            <div class="col-sm-8 d-flex justify-content-center">
                <div id="data-field">

                </div>
            </div>
        </div>
    </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Dodaj książkę</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="myForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="titleInput">Tytuł</label>
                        <input type="text" class="form-control" id="titleInput">
                        <br>
                        <label for="authorInput">Autor</label>
                        <input type="text" class="form-control" id="authorInput">
                        <br>
                        <label for="descriptionInput">Opis</label>
                        <textarea class="form-control" id="descriptionInput"></textarea>
                        <br>
                        <label for="pagesInput">Liczba stron</label>
                        <input type="number" class="form-control" id="pagesInput" min="0"/>
                        <br>
                        <label for="dateInput">Data wydania</label>
                        <input type="date" class="form-control" id="dateInput"/>
                        <br>
                        <label for="imageUrlInput">Adres zdjęcia</label>
                        <input type="text" class="form-control" id="imageUrlInput"/>
                    </div>
                </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </div>
            </form>
          </div>
        </div>
      </div>


    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
